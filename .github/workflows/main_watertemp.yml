# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - watertemp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/fredrikwangberg/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4c84d017c8a4af7b05a1b1e6cd3ae3d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c080176a83364dbda188344c8c6744c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/fredrikwangberg/${{ secrets.AzureAppService_ContainerUsername_d4c84d017c8a4af7b05a1b1e6cd3ae3d }}/watertemp-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'watertemp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_33ff367141f448a794dce60a5a851b78 }}
        images: 'ghcr.io/fredrikwangberg/${{ secrets.AzureAppService_ContainerUsername_d4c84d017c8a4af7b05a1b1e6cd3ae3d }}/watertemp-service:${{ github.sha }}'